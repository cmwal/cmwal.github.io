<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callum Walters - Engineering Portfolio</title>
    <link rel="stylesheet" href="styles/theme.css">
</head>
<body class="dark-theme">
    <!-- Navigation -->
    <nav>
        <div class="nav-container">
            <a href="#" class="logo" onclick="showHome(); return false;">Callum Walters</a>
            <div class="nav-right">
                <ul class="nav-links">
                    <li class="nav-item">
                        <a class="nav-link" onclick="showHome(); return false;">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" onclick="showProjects(); return false;">Projects</a>
                        <div class="dropdown" id="projectsDropdown"></div>
                    </li>
                </ul>
                <button class="theme-toggle" id="themeToggle" onclick="toggleTheme()" aria-label="Toggle theme">
                    <svg class="sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <svg class="moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </nav>

    <main>
        <!-- Home Page -->
        <div id="homePage">
            <!-- Hero Section -->
            <section class="hero">
                <div class="hero-bg" id="hbg2"></div>
                <div class="hero-bg" id="hbg1"></div>
                <div class="container">
                    <h1>Engineering Hobbyist</h1>
                    <p>I'm a passionate Hobbyist engineer working on personal projects specifically in areas of robotics and 3D CAD. Explore my work below.</p>
                    <div class="social-links">
                        <a href="https://github.com/Calzi31" target="_blank" class="social-btn">GitHub</a>
                        <a href="https://www.youtube.com/@Calzi31" target="_blank" class="social-btn">Youtube</a>
                        <a href="mailto:porgies-pickets.1s@icloud.com" class="social-btn">Contact</a>
                    </div>
                </div>
            </section>

            <!-- Featured Project -->
            <section>
                <div class="container">
                    <h2 class="section-title">Featured Projects</h2>
                    <div class="projects-grid" id="featuredProjects"></div>
                </div>
            </section>
        </div>

        <!-- Projects Gallery Page -->
        <div id="projectsPage" class="hidden">
            <section style="padding-top: 4rem;">
                <div class="container">
                    <h2 class="section-title">All Projects</h2>
                    <div class="projects-grid" id="allProjects"></div>
                </div>
            </section>
        </div>

        <!-- Project Detail Page -->
        <div id="projectDetailPage" class="hidden">
            <section style="padding-top: 4rem;">
                <div class="container">
                    <button class="back-btn" onclick="showProjects()">‚Üê Back to Projects</button>
                    <div class="project-detail">
                        <div class="markdown-content" id="projectContent"></div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
