<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Engineering Portfolio</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="nav-container">
            <a href="#" class="logo" onclick="showHome(); return false;">Your Name</a>
            <ul class="nav-links">
                <li class="nav-item">
                    <a class="nav-link" onclick="showHome(); return false;">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" onclick="showProjects(); return false;">Projects</a>
                    <div class="dropdown" id="projectsDropdown"></div>
                </li>
            </ul>
        </div>
    </nav>

    <main>
        <!-- Home Page -->
        <div id="homePage">
            <!-- Hero Section -->
            <section class="hero">
                <div class="container">
                    <h1>Engineering & Computer Science</h1>
                    <p>I'm a passionate engineer and computer scientist working on innovative projects that solve real-world problems. Explore my work below.</p>
                    <div class="social-links">
                        <a href="https://github.com/yourusername" target="_blank" class="social-btn">GitHub</a>
                        <a href="https://linkedin.com/in/yourusername" target="_blank" class="social-btn">LinkedIn</a>
                        <a href="mailto:your.email@example.com" class="social-btn">Contact</a>
                    </div>
                </div>
            </section>

            <!-- Featured Projects -->
            <section>
                <div class="container">
                    <h2 class="section-title">Featured Projects</h2>
                    <div class="projects-grid" id="featuredProjects"></div>
                </div>
            </section>
        </div>

        <!-- Projects Gallery Page -->
        <div id="projectsPage" class="hidden">
            <section style="padding-top: 4rem;">
                <div class="container">
                    <h2 class="section-title">All Projects</h2>
                    <div class="projects-grid" id="allProjects"></div>
                </div>
            </section>
        </div>

        <!-- Project Detail Page -->
        <div id="projectDetailPage" class="hidden">
            <section style="padding-top: 4rem;">
                <div class="container">
                    <button class="back-btn" onclick="showProjects()">‚Üê Back to Projects</button>
                    <div class="project-detail">
                        <div class="markdown-content" id="projectContent"></div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
